name: Selective Merge Dev to Main

on:
  workflow_dispatch:

jobs:
  selective-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Set up Git config
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Add and fetch main
        run: |
          git remote add upstream https://github.com/${{ github.repository }}.git
          git fetch upstream main

      - name: Create temp merge branch
        run: |
          git checkout -b merge-temp upstream/main
          git merge dev --no-commit || true

      - name: Restore protected files
        run: |
          git restore --source=upstream/main -- trigger.txt
          git restore --source=upstream/main -- docker-compose.yml
          git restore --source=upstream/main -- .github/workflows/

      - name: Commit changes
        run: |
          git commit -m "Selective merge dev â†’ main (preserving key files)" || echo "No changes"

      - name: Push to main
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main
