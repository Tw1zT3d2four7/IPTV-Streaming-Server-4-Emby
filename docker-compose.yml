services:
  iptv-streaming-server:
    image: ghcr.io/tw1zt3d2four7/iptv-streaming-server-4-emby:latest
    container_name: iptv-streaming-server
    ports:
      - "3037:3037"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,video
    volumes:
      - ./IPTV-Streaming-Server-4-Emby-main/config.yml:/app/config.yml:ro
      - ./IPTV-Streaming-Server-4-Emby-main/playlist_local.m3u:/app/playlist_local.m3u:ro
      - /usr/local/bin/ffmpeg:/usr/local/bin/ffmpeg:ro
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
